<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Styled Stats Table</title>
  <style>
    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    thead {
      background-color: #1f4e79; /* Dark blue */
      color: white;
    }
    thead th {
      padding: 12px;
    }
    tbody tr:nth-child(even) {
      background-color: #f2f2f2; /* Light gray */
    }
    tbody tr:nth-child(odd) {
      background-color: #ffffff; /* White */
    }
    tbody td {
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    tbody tr:hover {
      background-color: #e6f0ff; /* Light blue on hover */
    }
    table, th, td {
      border: none; /* No heavy borders, clean design */
    }
  </style>
</head>
<body>

  <h2 style="text-align: center;">Game Stats Table</h2>

  <table>
    <thead>
      <tr>
        <th>NAME</th>
        <th>KILLS</th>
        <th>SAVED</th>
        <th>DEATHS</th>
        <th>REVIVES</th>
        <th>WIN</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Hackerman</td>
        <td>10</td>
        <td>0</td>
        <td>1</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Cool Doggo</td>
        <td>13</td>
        <td>4</td>
        <td>8</td>
        <td>7</td>
        <td>1</td>
      </tr>
      <tr>
        <td>Andrews</td>
        <td>19</td>
        <td>2</td>
        <td>10</td>
        <td>11</td>
        <td>0</td>
      </tr>
      <tr>
        <td>Strawberry</td>
        <td>2</td>
        <td>9</td>
        <td>3</td>
        <td>5</td>
        <td>1</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
